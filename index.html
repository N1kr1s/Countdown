<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <video class="video-background" loop muted autoplay>
      <source src="./Time.mp4" />
    </video>
    <div class="video-overlay"></div>

    <!-- container -->
    <div class="container">
      <div class="input-container" id="input-container">
        <h1>Create a Countdown</h1>
        <form class="form" id="countdownFrom">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            maxlength="35"
            placeholder="Name your count..."
          />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button>Submit</button>
        </form>
      </div>
      <div class="countdown" id="countdown">
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <div class="complete" id="complete">
        <h2 class="complete-title">Countdown Completed...</h2>
        <h1 id="complete-info"></h1>
        <button id="complete-button">New Countdown</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
